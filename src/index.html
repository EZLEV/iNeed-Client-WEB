<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <base href="/">
  <link rel="manifest" href="/manifest.json">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Aqui você pode gerenciar sua loja e conectá-la ao melhor aplicativo de divulgação: o iNeed">
  <meta name="theme-color" content="#ff5578">
  <title>iNeed</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <noscript>
    NÃO PODEMOS FAZER NADA SEM JAVASCRIPT. POR FAVOR ATIVE-O NO SEU NAVEGADOR.
  </noscript>
</head>
<body>
  <app-root>
<img class="default-loader" src="assets/three-loading.svg" alt="loading" style="   
    position: absolute;
width: 100px;
height: 100px;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;">
  </app-root> 
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').then(function (registration) {
        // Registration was successful 
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }).catch(function (err) {
        // registration failed :(
        console.log('ServiceWorker registration failed: ', err);
      });
    }
  </script>
</body>

</html>
