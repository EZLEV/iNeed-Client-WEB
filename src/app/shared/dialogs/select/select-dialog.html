<td-dialog>
  <td-dialog-title>
    Escolha
  </td-dialog-title>
  <td-dialog-content class="md-subhead tc-grey-700">
    <div>
      <div>
        <mat-form-field>
          <mat-select placeholder="Opções" [(ngModel)]="selected" name="options" style="width: 100%;">
            <mat-option *ngFor="let option of options" [value]="option.value">
              {{ option.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </td-dialog-content>
  <td-dialog-actions>
    <button mat-button #closeBtn (keydown.arrowright)="acceptBtn.focus()" (click)="cancel()">{{cancelButton}}</button>
    <button mat-button color="accent" #acceptBtn (keydown.arrowleft)="closeBtn.focus()" (click)="accept()">
      {{acceptButton}}
    </button>
  </td-dialog-actions>
</td-dialog>
